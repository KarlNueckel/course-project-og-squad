name: Run Next.js Development Server

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run_dev_server:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Dependencies
      run: npm install

    - name: Run Next.js Development Server
      run: npm run dev

    
    - name: Stop Next.js Development Server
      run: kill $(lsof -ti tcp:3000)
